    <!-- Signup Section -->
    <section class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-lg shadow-xl p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">Criar sua conta</h2>
                    <p class="text-gray-600 mt-2">Junte-se a milhares de consumidores</p>
                </div>

                <!-- Alert Messages -->
                <div id="signup-alert" class="hidden mb-4 p-4 rounded-lg"></div>

                <form id="signup-form" class="space-y-6">
                    <!-- Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                            Nome completo
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required
                            minlength="3"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="Seu nome completo"
                        >
                        <p id="name-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-2">
                            E-mail
                        </label>
                        <input 
                            type="email" 
                            id="signup-email" 
                            name="email" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="seu@email.com"
                        >
                        <p id="signup-email-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-2">
                            Senha
                        </label>
                        <input 
                            type="password" 
                            id="signup-password" 
                            name="password" 
                            required
                            minlength="6"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="Mínimo 6 caracteres"
                        >
                        <p id="signup-password-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>

                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirmar senha
                        </label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            placeholder="Digite a senha novamente"
                        >
                        <p id="confirm-password-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>

                    <!-- User Type -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Tipo de conta
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-warm-sand transition">
                                <input 
                                    type="radio" 
                                    name="user-type" 
                                    value="consumer" 
                                    checked
                                    class="h-4 w-4 text-deep-blue focus:ring-blue-500"
                                >
                                <span class="ml-3">
                                    <span class="block font-medium text-gray-700">Consumidor</span>
                                    <span class="block text-sm text-warm-sand0">Para fazer reclamações</span>
                                </span>
                            </label>
                            <label class="flex items-center p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-warm-sand transition">
                                <input 
                                    type="radio" 
                                    name="user-type" 
                                    value="company"
                                    class="h-4 w-4 text-deep-blue focus:ring-blue-500"
                                >
                                <span class="ml-3">
                                    <span class="block font-medium text-gray-700">Empresa</span>
                                    <span class="block text-sm text-warm-sand0">Para responder reclamações</span>
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- Terms -->
                    <div class="flex items-start">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            name="terms"
                            required
                            class="h-4 w-4 mt-1 text-deep-blue focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            Concordo com os 
                            <a href="#" class="text-deep-blue hover:text-blue-800">Termos de Uso</a> 
                            e 
                            <a href="#" class="text-deep-blue hover:text-blue-800">Política de Privacidade</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full bg-deep-blue text-white py-3 rounded-lg font-semibold hover:bg-vibrant-teal transition focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    >
                        Criar conta
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-warm-sand0">Ou</span>
                    </div>

                <!-- Login Link -->

                        </a>
